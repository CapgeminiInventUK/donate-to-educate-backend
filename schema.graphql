type School {
  urn: ID!
  name: String!
  localAuthority: String!
  postcode: String
  registered: Boolean!
}

type LocalAuthority {
  code: String!
  name: String!
  registered: Boolean!
}

type JoinRequest {
  name: String!
  localAuthority: String!
  type: String!
  requestTime: Int!
}

type Query {
  getSchoolByName(name: String!): School!
  getSchoolsByLa(name: String!): [School!]!
  getSchools: [School!]!

  getLocalAuthorities: [LocalAuthority!]!
  getJoinRequests: [JoinRequest!]!
}

schema {
  query: Query
}
