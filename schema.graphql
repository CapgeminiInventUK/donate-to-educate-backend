type SignUpData {
  id: String!
  email: String!
  type: String!
  name: String!
  nameId: String!
}

type School {
  urn: ID!
  name: String!
  localAuthority: String!
  postcode: String
  registered: Boolean!
  isLocalAuthorityRegistered: Boolean
  address3: String
  county: String
  locality: String
  street: String
  phone: String
  town: String
  website: String
  distance: Float
  profile: [SchoolProfile]
  hasJoinRequest: Boolean
  registrationState: String
}

type Charity {
  id: String!
  localAuthority: String!
  name: String!
  address: String!
  about: String!
  distance: Float
  profile: [CharityProfile]
  postcode: String
}

type ProfileItems {
  items: String
  whatToExpect: String
  actionText: String
  productTypes: [Float]
}

type SchoolProfileHeader {
  phone: String
  email: String
  website: String
  uniformPolicy: String
}

type CharityProfileHeader {
  phone: String
  email: String
  website: String
  address: String
}

type SchoolProfile {
  name: String!
  id: String!
  localAuthority: String!
  postcode: String!
  location: Point
  header: SchoolProfileHeader
  about: String
  request: ProfileItems
  donate: ProfileItems
  excess: ProfileItems
}

type CharityProfile {
  name: String!
  id: String!
  localAuthority: String!
  postcode: String
  location: Point
  header: CharityProfileHeader
  about: String
  request: ProfileItems
  donate: ProfileItems
  excess: ProfileItems
}

type LocalAuthorityUser {
  name: String!
  firstName: String!
  lastName: String!
  jobTitle: String!
  department: String!
  email: String!
  phone: String!
  notes: String
  nameId: String!
  privacyPolicyAccepted: Boolean
}

type LocalAuthority {
  code: String!
  name: String!
  registered: Boolean!
}

type LocalAuthorityProfile {
  user: LocalAuthorityUser!
  localAuthority: LocalAuthority!
}

type JoinRequest {
  id: String!
  name: String!
  localAuthority: String!
  type: String!
  requestTime: Float!
  status: String!
  email: String!
  school: String
  jobTitle: String
  phone: String
  charityName: String
  charityAddress: String
  aboutCharity: String
  urn: String
  postcode: String
}

type ItemQuery {
  name: String!
  type: String!
  who: String!
  email: String!
  phone: String!
  message: String!
  connection: String
  organisationName: String!
  organisationId: String!
  organisationType: String!
}

type SchoolUser {
  name: String!
  schoolName: String!
  schoolId: String!
  jobTitle: String!
  email: String!
  phone: String!
}

type CharityUser {
  name: String!
  charityName: String!
  charityId: String!
  jobTitle: String!
  email: String!
  phone: String!
}

type LocalAuthorityRegisterRequest {
  name: String!
  email: String!
  message: String!
  localAuthority: String!
  type: String!
}

type LocalAuthorityStats {
  joined: Int!
  notJoined: Int!
}

type JoinRequestStats {
  school: Int!
  charity: Int!
}

type AdminStats {
  la: LocalAuthorityStats!
  joinRequests: JoinRequestStats!
  registeredSchools: Int!
  registeredCharities: Int!
}

type LaStats {
  schoolRequests: Int!
  charityRequests: Int!
  privacyPolicyAccepted: Boolean!
}

type InstituteSearchResult {
  searchLocation: Point!
  results: [SearchResult!]!
}

type SearchResult {
  id: String!
  name: String!
  distance: Float!
  productTypes: [Int!]!
  registered: Boolean!
  location: Point!
}

type Point {
  type: String!
  coordinates: [Float!]!
}

enum Type {
  donate
  request
  excess
}

type Query {
  getSchool(name: String!, urn: String!): School!
  getSchoolsByLa(name: String!): [School!]!
  getSchools: [School!]!
  getCharities: [Charity!]!
  getCharitiesByLa(name: String!): [Charity]!
  getRegisteredSchools: [School!]!
  getRegisteredSchoolsByLa(localAuthority: String!): [School!]!
  getLocalAuthorities: [LocalAuthority!]!
  getJoinRequests: [JoinRequest!]!
  getSchoolProfile(name: String!, id: String!): SchoolProfile
  getCharityProfile(name: String!, id: String!): CharityProfile
  getLocalAuthorityUser(email: String!): LocalAuthorityUser!
  getSignUpData(id: String!): SignUpData
  getSchoolsNearby(postcode: String!, distance: Float!): [School!]!
  getCharitiesNearby(postcode: String!, distance: Float!): [Charity!]!
  getSchoolJoinRequestsByLa(localAuthority: String!): [JoinRequest!]!
  getCharityJoinRequestsByLa(localAuthority: String!): [JoinRequest!]!
  getAdminTileStats: AdminStats!
  getLaStats(name: String!, nameId: String!, email: String!): LaStats!
  getSchoolsNearbyWithProfile(
    postcode: String!
    distance: Float!
    type: Type!
  ): InstituteSearchResult!
  getCharitiesNearbyWithProfile(
    postcode: String!
    distance: Float!
    type: Type!
  ): InstituteSearchResult!

  hasSchoolProfile(name: String!, id: String!): Boolean!
  hasCharityProfile(name: String!, id: String!): Boolean!
}

type Mutation {
  registerLocalAuthority(
    name: String!
    firstName: String!
    lastName: String!
    jobTitle: String!
    department: String!
    email: String!
    phone: String!
    notes: String
    nameId: String!
  ): Boolean!

  updateSchoolProfile(key: String!, value: String!): Boolean! @aws_cognito_user_pools
  updateCharityProfile(key: String!, value: String!): Boolean! @aws_cognito_user_pools
  updateJoinRequest(id: String!, localAuthority: String!, name: String!, status: String!): Boolean!
  insertJoinRequest(
    name: String!
    localAuthority: String!
    type: String!
    email: String!
    school: String
    jobTitle: String
    phone: String
    charityName: String
    charityAddress: String
    aboutCharity: String
    urn: String
    postcode: String
  ): Boolean!

  insertLocalAuthorityRegisterRequest(
    name: String!
    localAuthority: String!
    email: String!
    message: String!
    type: String!
  ): Boolean!

  insertSignUpData(
    id: String!
    email: String!
    type: String!
    name: String!
    nameId: String!
  ): Boolean!
  insertItemQuery(
    name: String!
    email: String!
    type: String!
    message: String!
    who: String!
    phone: String!
    connection: String
    organisationName: String!
    organisationId: String!
    organisationType: String!
  ): Boolean!

  deleteDeniedJoinRequest(id: String!): Boolean!

  deleteSchoolProfile(name: String!, id: String!): Boolean
  deleteCharityProfile(name: String!, id: String!): Boolean
  acceptPrivacyPolicy(name: String!, nameId: String!, email: String!): Boolean!

  deleteSignUpData(id: String!, email: String!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
