type School {
  urn: ID!
  name: String!
  localAuthority: String!
  postcode: String
  registered: Boolean!
}

type SchoolProfile {
  request: String
  donate: String
  excess: String
}

type LocalAuthorityUser {
  name: String!
  firstName: String!
  lastName: String!
  jobTitle: String!
  department: String!
  email: String!
  phone: String!
  notes: String
}

type LocalAuthority {
  code: String!
  name: String!
  registered: Boolean!
}

type JoinRequest {
  name: String!
  localAuthority: String!
  type: String!
  requestTime: Int!
  status: String!
}

type Query {
  getSchoolByName(name: String!): School!
  getSchoolsByLa(name: String!): [School!]!
  getSchools: [School!]!

  getLocalAuthorities: [LocalAuthority!]!
  getJoinRequests: [JoinRequest!]!

  getSchoolProfile(name: String!): SchoolProfile!
}

type Mutation {
  registerLocalAuthority(
    name: String!
    firstName: String!
    lastName: String!
    jobTitle: String!
    department: String!
    email: String!
    phone: String!
    notes: String
  ): Boolean!

  updateSchoolProfile(name: String!, key: String!, value: String!): Boolean!
}

schema {
  query: Query
  mutation: Mutation
}
