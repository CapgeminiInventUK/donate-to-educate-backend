type School {
  urn: ID!
  name: String!
  localAuthority: String!
  postcode: String
  registered: Boolean!
}

type LA {
  firstName: String!
  lastName: String!
  jobTitle: String!
  department: String!
  email: String!
  phone: String!
  notes: String
}

type LocalAuthority {
  code: String!
  name: String!
  registered: Boolean!
}

type JoinRequest {
  name: String!
  localAuthority: String!
  type: String!
  requestTime: Int!
}

type Query {
  getSchoolByName(name: String!): School!
  getSchoolsByLa(name: String!): [School!]!
  getSchools: [School!]!

  getLocalAuthorities: [LocalAuthority!]!
  getJoinRequests: [JoinRequest!]!
}

type Mutation {
  registerLocalAuthority(name: String!, la: LA!): Boolean!
}

schema {
  query: Query

  mutation: Mutation
}
